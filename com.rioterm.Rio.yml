---
app-id: com.rioterm.Rio
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --device=dri
  # - --env=FONTCONFIG_FILE=/run/host/font-dirs.xml
  - --filesystem=xdg-config/rio
  - --share=ipc
  # - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak

command: rio

modules:
  - name: rio
    buildsystem: simple

    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/rio/cargo

    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      # - cargo --offline build --release --all-features
      - cargo --offline build --release --no-default-features --features=x11 --features=wayland
      - install -Dm755 -t ${FLATPAK_DEST}/bin target/release/rio
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - desktop-file-install --mode=644 --dir=${FLATPAK_DEST}/share/applications --set-icon=${FLATPAK_ID} misc/rio.desktop
      # - install -Dm644 misc/rio.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 misc/logo.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      # - sed -i "s/^Icon=rio/Icon=${FLATPAK_ID}/" ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

    sources:
      - type: git
        url: ssh://git@github.com/raphamorim/rio.git
        commit: 26fe50368e8dbd46c6799a252fecaab6b3fe4899
        tag: v0.2.14

        x-checker-data:
          type: json
          url: https://api.github.com/repos/raphamorim/rio/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at

      - type: file
        path: com.rioterm.Rio.metainfo.xml

      - generated-sources.json

  - name: host-spawn
    buildsystem: simple

    build-commands:
      - install -Dm755 -t ${FLATPAK_DEST}/bin host-spawn

    sources:
      - type: file
        url: https://github.com/1player/host-spawn/releases/download/v1.6.1/host-spawn-x86_64
        sha256: 733746ab498e07d065cbecf80bacd447eb21846d1462e8fe23fdd9d9dc977b50
        dest-filename: host-spawn
        only-arches: [x86_64]

        x-checker-data:
          type: json
          url: https://api.github.com/repos/1player/host-spawn/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="host-spawn-x86_64") | .browser_download_url

      - type: file
        url: https://github.com/1player/host-spawn/releases/download/v1.6.1/host-spawn-aarch64
        sha256: 71b7744a4d0b29279523cc0f0ed1a7af5e9555510bd9e6d4685391b59faefaac
        dest-filename: host-spawn
        only-arches: [aarch64]

        x-checker-data:
          type: json
          url: https://api.github.com/repos/1player/host-spawn/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="host-spawn-aarch64") | .browser_download_url

    cleanup:
      - /lib/debug
